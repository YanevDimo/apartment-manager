<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Apartments Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus-fill text-primary" style="font-size: 3rem;"></i>
                            <h2 class="mt-3">Регистрация</h2>
                            <p class="text-muted">Създайте нов акаунт</p>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                        </div>
                        
                        <form th:action="@{/auth/register}" th:object="${user}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">Име <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" 
                                           placeholder="Въведете име" required>
                                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger small mt-1">
                                        <span th:errors="*{firstName}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Фамилия <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" 
                                           placeholder="Въведете фамилия" required>
                                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger small mt-1">
                                        <span th:errors="*{lastName}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Потребителско име <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username" th:field="*{username}" 
                                           placeholder="Въведете потребителско име" required>
                                </div>
                                <div th:if="${#fields.hasErrors('username')}" class="text-danger small mt-1">
                                    <span th:errors="*{username}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" 
                                           placeholder="Въведете email адрес" required>
                                </div>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" 
                                           placeholder="Въведете телефон">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Парола <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" 
                                           placeholder="Въведете парола (минимум 6 символа)" required>
                                </div>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1">
                                    <span th:errors="*{password}"></span>
                                </div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-person-plus me-2"></i>Регистрирай се
                                </button>
                            </div>
                            
                            <div class="text-center">
                                <p class="mb-0">Вече имате акаунт? 
                                    <a th:href="@{/auth/login}" class="text-decoration-none">Влезте тук</a>
                                </p>
                                <p class="mt-2">
                                    <a th:href="@{/}" class="text-decoration-none">
                                        <i class="bi bi-arrow-left me-1"></i>Назад към началната страница
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
