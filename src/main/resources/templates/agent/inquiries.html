<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запитвания - Агентски панел</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/agent/dashboard">
                <i class="bi bi-house-door-fill me-2"></i>Агентски панел
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/agent/dashboard">Dashboard</a>
                <a class="nav-link text-white" href="/agent/properties">Имоти</a>
                <a class="nav-link active" href="/agent/inquiries">Запитвания</a>
                <a class="nav-link text-white" href="/agent/profile">Профил</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <h2 class="mb-4">Запитвания</h2>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Име</th>
                                <th>Email</th>
                                <th>Имот</th>
                                <th>Дата</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${inquiries == null or inquiries.isEmpty()}">
                                <td colspan="6" class="text-center text-muted">Няма запитвания</td>
                            </tr>
                            <tr th:each="inquiry : ${inquiries}" th:if="${inquiries != null and !inquiries.isEmpty()}">
                                <td th:text="${inquiry.name}">Name</td>
                                <td th:text="${inquiry.email}">Email</td>
                                <td th:text="${inquiry.property.title}">Property</td>
                                <td th:text="${#temporals.format(inquiry.createdAt, 'dd.MM.yyyy HH:mm')}">Date</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${inquiry.status.name() == 'PENDING' ? 'bg-warning' : 
                                                          inquiry.status.name() == 'CONTACTED' ? 'bg-info' : 
                                                          inquiry.status.name() == 'CLOSED' ? 'bg-secondary' : 'bg-success'}"
                                          th:text="${inquiry.status}">Status</span>
                                </td>
                                <td>
                                    <a th:href="@{/agent/inquiries/{id}(id=${inquiry.id})}" 
                                       class="btn btn-sm btn-primary">
                                        <i class="bi bi-eye me-1"></i>Виж
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
