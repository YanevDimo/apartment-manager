<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детайли за запитване</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/agent/dashboard">
                <i class="bi bi-house-door-fill me-2"></i>Агентски панел
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/agent/inquiries">Назад</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header">
                        <h4>Детайли за запитване</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>Информация за клиента</h5>
                            <p><strong>Име:</strong> <span th:text="${inquiry.name}">Name</span></p>
                            <p><strong>Email:</strong> <span th:text="${inquiry.email}">Email</span></p>
                            <p th:if="${inquiry.phone}"><strong>Телефон:</strong> <span th:text="${inquiry.phone}">Phone</span></p>
                        </div>
                        
                        <div class="mb-4">
                            <h5>Имот</h5>
                            <p><strong>Заглавие:</strong> <span th:text="${inquiry.property.title}">Property</span></p>
                            <p><strong>Град:</strong> <span th:text="${inquiry.property.city}">City</span></p>
                            <a th:href="@{/public/properties/{id}(id=${inquiry.property.id})}" 
                               class="btn btn-sm btn-outline-primary">Виж имота</a>
                        </div>
                        
                        <div class="mb-4">
                            <h5>Съобщение</h5>
                            <p th:text="${inquiry.message != null ? inquiry.message : 'Няма съобщение'}">Message</p>
                        </div>
                        
                        <div class="mb-4">
                            <h5>Статус</h5>
                            <form th:action="@{/agent/inquiries/{id}/status(id=${inquiry.id})}" method="post" class="d-inline">
                                <select name="status" class="form-select d-inline-block" style="width: auto;">
                                    <option value="PENDING" th:selected="${inquiry.status.name() == 'PENDING'}">Очаква</option>
                                    <option value="CONTACTED" th:selected="${inquiry.status.name() == 'CONTACTED'}">Свързан</option>
                                    <option value="VIEWING" th:selected="${inquiry.status.name() == 'VIEWING'}">Оглед</option>
                                    <option value="OFFER" th:selected="${inquiry.status.name() == 'OFFER'}">Оферта</option>
                                    <option value="CLOSED" th:selected="${inquiry.status.name() == 'CLOSED'}">Затворено</option>
                                    <option value="SPAM" th:selected="${inquiry.status.name() == 'SPAM'}">Спам</option>
                                </select>
                                <button type="submit" class="btn btn-sm btn-primary ms-2">Обнови</button>
                            </form>
                        </div>
                        
                        <div class="mb-4" th:if="${inquiry.agentResponse != null}">
                            <h5>Вашият отговор</h5>
                            <p th:text="${inquiry.agentResponse}">Response</p>
                            <small class="text-muted" th:if="${inquiry.respondedAt != null}">
                                Отговорено на: <span th:text="${#temporals.format(inquiry.respondedAt, 'dd.MM.yyyy HH:mm')}">Date</span>
                            </small>
                        </div>
                        
                        <div class="mb-4">
                            <h5>Отговори на запитването</h5>
                            <form th:action="@{/agent/inquiries/{id}/respond(id=${inquiry.id})}" method="post">
                                <div class="mb-3">
                                    <textarea class="form-control" name="response" rows="4" 
                                              placeholder="Напишете вашия отговор тук..." required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send me-2"></i>Изпрати отговор
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
