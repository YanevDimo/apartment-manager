<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профил на агента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/agent/dashboard">
                <i class="bi bi-house-door-fill me-2"></i>Агентски панел
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/agent/dashboard">Dashboard</a>
                <a class="nav-link text-white" href="/agent/properties">Имоти</a>
                <a class="nav-link text-white" href="/agent/inquiries">Запитвания</a>
                <a class="nav-link active" href="/agent/profile">Профил</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header">
                        <h4>Редактиране на профил</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/agent/profile}" th:object="${agent}" method="post" id="agentProfileForm">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{user.id}">
                            
                            <h5 class="mb-3">Лична информация</h5>
                            <div class="mb-3">
                                <label class="form-label">Име</label>
                                <input type="text" class="form-control" th:value="${agent.user.firstName + ' ' + agent.user.lastName}" disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:value="${agent.user.email}" disabled>
                            </div>
                            
                            <h5 class="mb-3 mt-4">Агентска информация</h5>
                            <div class="mb-3">
                                <label for="licenseNumber" class="form-label">Лицензен номер <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="licenseNumber" th:field="*{licenseNumber}" required>
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">Биография</label>
                                <textarea class="form-control" id="bio" th:field="*{bio}" rows="5"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="yearsOfExperience" class="form-label">Години опит</label>
                                <input type="number" class="form-control" id="yearsOfExperience" th:field="*{yearsOfExperience}" min="0">
                            </div>
                            <div class="mb-3">
                                <label for="specializations" class="form-label">Специализации</label>
                                <textarea class="form-control" id="specializations" th:field="*{specializations}" rows="3" 
                                          placeholder="Въведете специализациите разделени със запетая"></textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/agent/dashboard" class="btn btn-secondary">Отказ</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-2"></i>Запази промените
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/agent.js"></script>
</body>
</html>
