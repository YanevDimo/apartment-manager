<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моите имоти - Агентски панел</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/agent/dashboard">
                <i class="bi bi-house-door-fill me-2"></i>Агентски панел
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/agent/dashboard">Dashboard</a>
                <a class="nav-link active" href="/agent/properties">Имоти</a>
                <a class="nav-link text-white" href="/agent/inquiries">Запитвания</a>
                <a class="nav-link text-white" href="/agent/profile">Профил</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Моите имоти</h2>
            <a href="/agent/properties/create" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>Добави нов имот
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Заглавие</th>
                                <th>Град</th>
                                <th>Тип</th>
                                <th>Цена</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${properties == null or properties.isEmpty()}">
                                <td colspan="6" class="text-center text-muted py-5">
                                    <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                                    <p class="mt-3">Нямате имоти</p>
                                    <a href="/agent/properties/create" class="btn btn-primary">Добави първи имот</a>
                                </td>
                            </tr>
                            <tr th:each="property : ${properties}" th:if="${properties != null and !properties.isEmpty()}">
                                <td th:text="${property.title}">Title</td>
                                <td th:text="${property.city}">City</td>
                                <td th:text="${property.type}">Type</td>
                                <td th:text="${#numbers.formatDecimal(property.price, 0, 'COMMA', 2, 'POINT') + ' лв.'}">Price</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${property.published ? 'bg-success' : 'bg-secondary'}"
                                          th:text="${property.published ? 'Публикуван' : 'Чернова'}">
                                        Status
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/agent/properties/edit/{id}(id=${property.id})}" 
                                           class="btn btn-outline-primary">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/agent/properties/delete/{id}(id=${property.id})}" 
                                              method="post" class="d-inline" 
                                              onsubmit="return confirm('Сигурни ли сте, че искате да изтриете този имот?');">
                                            <button type="submit" class="btn btn-outline-danger">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/agent.js"></script>
</body>
</html>
