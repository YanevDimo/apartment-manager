<!DOCTYPE html>
<html lang="bg">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Грешка - Apartments Manager</title>

 <!-- Bootstrap 5 CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
 <!-- Bootstrap Icons -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />

 <style>
 body {
 background-color: #f8f8f8;
 font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
 }
 .error-container {
 min-height: 100vh;
 display: flex;
 align-items: center;
 justify-content: center;
 }
 </style>
</head>
<body>
 <div class="error-container">
 <div class="container">
 <div class="row justify-content-center">
 <div class="col-md-8 col-lg-6">
 <div class="card border-danger shadow">
 <div class="card-header bg-danger text-white">
 <h4 class="mb-0">
 <i class="bi bi-exclamation-triangle"></i> Грешка
 </h4>
 </div>
 <div class="card-body text-center">
 <!-- Error Icon -->
 <div class="mb-4">
 <i class="bi bi-x-circle text-danger" style="font-size: 5rem;"></i>
 </div>

 <!-- Error Message -->
 <h3 class="text-danger mb-3">
 Възникна неочаквана грешка
 </h3>

 <!-- Additional Message -->
 <p class="text-muted mb-4">
 Моля опитайте отново по-късно.
 </p>

 <!-- Debug Details (when available) -->
 <div class="text-start" th:if="${errorMessage != null}">
 <div class="alert alert-danger small mb-3">
 <strong>Съобщение:</strong>
 <span th:text="${errorMessage}">Грешка</span>
 </div>
 <details class="small">
 <summary>Детайли (за диагностика)</summary>
 <pre class="mt-2" style="white-space: pre-wrap;" th:text="${errorStack}">Stack trace</pre>
 </details>
 </div>

 <!-- Action Buttons -->
 <div class="mt-4">
 <a href="/" class="btn btn-primary me-2">
 <i class="bi bi-house"></i> Начална страница
 </a>
 <button onclick="history.back()" class="btn btn-outline-secondary">
 <i class="bi bi-arrow-left"></i> Назад
 </button>
 </div>
 </div>
 </div>

 <!-- Help Section -->
 <div class="card mt-3 shadow-sm">
 <div class="card-body">
 <h6 class="card-title">
 <i class="bi bi-question-circle"></i> Нуждаете се от помощ?
 </h6>
 <p class="card-text text-muted small mb-0">
 Ако проблемът продължава, моля свържете се с администратора на системата.
 </p>
 </div>
 </div>
 </div>
 </div>
 </div>
 </div>
</body>
</html>
