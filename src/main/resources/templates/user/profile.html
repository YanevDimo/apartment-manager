<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моят профил</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/user/dashboard">
                <i class="bi bi-house-door-fill me-2"></i>Моят профил
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/user/dashboard">Назад</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card shadow">
                    <div class="card-header">
                        <h4>Редактиране на профил</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/profile}" th:object="${user}" method="post" id="profileForm">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Име <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Фамилия <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон</label>
                                <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Нова парола</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Оставете празно, за да не променяте паролата">
                                <small class="text-muted">Оставете празно, ако не искате да променяте паролата</small>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="/user/dashboard" class="btn btn-secondary">Отказ</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-2"></i>Запази промените
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/user.js"></script>
</body>
</html>
