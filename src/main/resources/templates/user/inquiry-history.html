<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История на запитванията</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/user/dashboard">
                <i class="bi bi-house-door-fill me-2"></i>Моят профил
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/user/dashboard">Dashboard</a>
                <a class="nav-link active" href="/user/inquiries">Запитвания</a>
                <a class="nav-link text-white" href="/public/home">Начало</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <h2 class="mb-4">История на запитванията</h2>
        
        <div class="card">
            <div class="card-body">
                <div th:if="${inquiries == null or inquiries.isEmpty()}" class="text-center text-muted py-5">
                    <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                    <p class="mt-3">Нямате запитвания</p>
                    <a href="/public/properties" class="btn btn-primary">Разгледай имоти</a>
                </div>
                
                <div th:each="inquiry : ${inquiries}" th:if="${inquiries != null and !inquiries.isEmpty()}" 
                     class="border-bottom pb-3 mb-3">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 th:text="${inquiry.property.title}">Property</h5>
                            <p class="text-muted mb-1">
                                <i class="bi bi-geo-alt me-1"></i>
                                <span th:text="${inquiry.property.city}">City</span>
                            </p>
                            <small class="text-muted">
                                <i class="bi bi-calendar me-1"></i>
                                <span th:text="${#temporals.format(inquiry.createdAt, 'dd.MM.yyyy HH:mm')}">Date</span>
                            </small>
                        </div>
                        <div class="text-end">
                            <span class="badge mb-2 d-block" 
                                  th:classappend="${inquiry.status.name() == 'PENDING' ? 'bg-warning' : 
                                                  inquiry.status.name() == 'CONTACTED' ? 'bg-info' : 
                                                  inquiry.status.name() == 'CLOSED' ? 'bg-secondary' : 'bg-success'}"
                                  th:text="${inquiry.status}">Status</span>
                            <a th:href="@{/user/inquiries/{id}(id=${inquiry.id})}" 
                               class="btn btn-sm btn-outline-primary">
                                Виж детайли
                            </a>
                        </div>
                    </div>
                    <div th:if="${inquiry.message != null}" class="mt-2">
                        <small class="text-muted" th:text="${#strings.abbreviate(inquiry.message, 100)}">Message</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
