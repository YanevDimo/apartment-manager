<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моят профил - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/public/home">
                <i class="bi bi-house-door-fill me-2"></i>Недвижими имоти
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/user/dashboard">Моят профил</a>
                <a class="nav-link" href="/user/inquiries">Моите запитвания</a>
                <a class="nav-link" href="/public/home">Начало</a>
                <a class="nav-link" href="/auth/logout">Изход</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="bi bi-person-circle" style="font-size: 5rem; color: #ccc;"></i>
                        <h4 class="mt-3" th:text="${user.firstName + ' ' + user.lastName}">User Name</h4>
                        <p class="text-muted" th:text="${user.email}">email</p>
                        <a href="/user/profile" class="btn btn-primary">
                            <i class="bi bi-pencil me-2"></i>Редактирай профил
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Моите запитвания</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${inquiries == null or inquiries.isEmpty()}" class="text-center text-muted py-5">
                            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                            <p class="mt-3">Нямате запитвания</p>
                            <a href="/public/properties" class="btn btn-primary">Разгледай имоти</a>
                        </div>
                        <div th:each="inquiry : ${inquiries}" th:if="${inquiries != null and !inquiries.isEmpty()}" 
                             class="border-bottom pb-3 mb-3">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 th:text="${inquiry.property.title}">Property</h6>
                                    <small class="text-muted" th:text="${#temporals.format(inquiry.createdAt, 'dd.MM.yyyy HH:mm')}">Date</small>
                                </div>
                                <span class="badge" 
                                      th:classappend="${inquiry.status.name() == 'PENDING' ? 'bg-warning' : 'bg-success'}"
                                      th:text="${inquiry.status}">Status</span>
                            </div>
                            <a th:href="@{/user/inquiries/{id}(id=${inquiry.id})}" class="btn btn-sm btn-outline-primary mt-2">
                                Виж детайли
                            </a>
                        </div>
                        <a href="/user/inquiries" class="btn btn-outline-primary w-100 mt-3">
                            Виж всички запитвания
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/user.js"></script>
</body>
</html>
