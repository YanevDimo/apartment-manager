<!DOCTYPE html>
<html lang="bg">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/static/css/app.css" rel="stylesheet" />
<meta charset="UTF-8" />
     <link href="/static/css/app.css" rel="stylesheet" />
<title>Добави сграда - Анализ на апартаменти</title>
</head>
<body>
 <div>Добави сграда</div>

 <div>
<div class="row">
 <div class="col-lg-8 mx-auto">
 <div class="card">
 <div class="card-header">
 <h6 class="m-0 font-weight-bold text-primary">
 <i class="bi bi-plus-circle me-2"></i>Добави нова сграда
 </h6>
 </div>
 <div class="card-body">
 <form method="POST" action="/buildings/add">
 <div class="row">
 <div class="col-md-6 mb-3">
 <label for="name" class="form-label">Име на сградата *</label>
 <input type="text" class="form-control" id="name" name="name"
 placeholder="Например: Сграда А, ЖК Парк, и т.н." required />
 <div class="form-text">Въведете описателно име за сградата</div>
 </div>

 <div class="col-md-6 mb-3">
 <label for="address" class="form-label">Адрес</label>
 <input type="text" class="form-control" id="address" name="address"
 placeholder="Например: ул. Примерна 123, София" />
 <div class="form-text">Пълен адрес на сградата (по желание)</div>
 </div>
 </div>

 <div class="row">
 <div class="col-md-6 mb-3">
 <label for="status" class="form-label">Статус</label>
 <select class="form-select" id="status" name="status">
 <option value="активна" selected>Активна</option>
 <option value="в разработка">В разработка</option>
 <option value="завършена">Завършена</option>
 <option value="на пауза">На пауза</option>
 </select>
 <div class="form-text">Текущият статус на сградата</div>
 </div>

 <div class="col-md-6 mb-3">
 <label class="form-label">Дата на създаване</label>
 <input type="text" class="form-control" value="Автоматично" readonly />
 <div class="form-text">Автоматично се задава днешната дата</div>
 </div>
 </div>

 <div class="alert alert-info">
 <i class="bi bi-info-circle me-2"></i>
 <strong>Информация:</strong> След създаването на сградата, можете да я изберете и да започнете да добавяте апартаменти.
 </div>

 <div class="d-flex justify-content-between">
 <a href="/buildings" class="btn btn-secondary">
 <i class="bi bi-arrow-left me-2"></i>Назад
 </a>
 <button type="submit" class="btn btn-success">
 <i class="bi bi-check-circle me-2"></i>Създай сграда
 </button>
 </div>
 </form>
 </div>
 </div>
 </div>
</div>
 </div>

 <div>
<script>
console.log('Add building script loaded');

document.addEventListener('DOMContentLoaded', function() {
 console.log('DOM loaded for add building');

 // Временно премахваме всички JavaScript валидации
 console.log('JavaScript validation disabled for debugging');

 // Добавяме само debugging без валидация
 var form = document.querySelector('form');
 if (form) {
 form.addEventListener('submit', function(e) {
 console.log('Form submitted - NO VALIDATION');
 console.log('Form action:', this.action);
 console.log('Form method:', this.method);

 // Не предотвратяваме изпращането
 console.log('Allowing form submission...');
 });
 }
});
</script>
 </div>
</body>
</html>
