<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Sidebar Fragment -->
    <nav th:fragment="sidebar" class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/index}" class="sidebar-brand">
                <span class="sidebar-brand-icon">
                    <i class="bi bi-buildings"></i>
                </span>
                <span class="sidebar-brand-text">
                    <span class="sidebar-brand-title">Apartments Manager</span>
                    <span class="sidebar-brand-subtitle">Real Estate</span>
                </span>
            </a>
        </div>

        <div class="sidebar-nav">
            <!-- Dashboard -->
            <div class="nav-section">
                <div class="nav-section-title">Главно</div>
                <div class="nav-item">
                    <a th:href="@{/index}" class="nav-link" th:classappend="${#httpServletRequest != null and (#httpServletRequest.requestURI == '/index' or #httpServletRequest.requestURI == '/dashboard')} ? 'active' : ''">
                        <i class="bi bi-speedometer2"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
            </div>

            <!-- Сгради -->
            <div class="nav-section">
                <div class="nav-section-title">Сгради</div>
                <div class="nav-item nav-item-with-action">
                    <a th:href="@{/buildings}" class="nav-link" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/buildings') and !#strings.contains(#httpServletRequest.requestURI, '/buildings/add')} ? 'active' : ''">
                        <i class="bi bi-buildings"></i>
                        <span>Списък със сгради</span>
                    </a>
                    <a th:href="@{/buildings/add}" class="nav-action-btn" title="Добави сграда" aria-label="Добави сграда">
                        <i class="bi bi-plus"></i>
                    </a>
                </div>
            </div>

            <!-- Обекти (Апартаменти) -->
            <div class="nav-section">
                <div class="nav-section-title">Обекти</div>
                <div class="nav-item nav-item-with-action">
                    <a th:href="@{/apartments}" class="nav-link" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/apartments') and !#strings.contains(#httpServletRequest.requestURI, '/add-apartment')} ? 'active' : ''">
                        <i class="bi bi-list-ul"></i>
                        <span>Списък с обекти</span>
                    </a>
                    <a th:href="@{/apartments(add=1)}" class="nav-action-btn" title="Добави обект" aria-label="Добави обект">
                        <i class="bi bi-plus"></i>
                    </a>
                </div>
            </div>

            <!-- Клиенти -->
            <div class="nav-section">
                <div class="nav-section-title">Клиенти</div>
                <div class="nav-item nav-item-with-action">
                    <a th:href="@{/clients}" class="nav-link" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/clients') and !#strings.contains(#httpServletRequest.requestURI, '/add-client')} ? 'active' : ''">
                        <i class="bi bi-people"></i>
                        <span>Списък с клиенти</span>
                    </a>
                    <a th:href="@{/add-client}" class="nav-action-btn" title="Добави клиент" aria-label="Добави клиент">
                        <i class="bi bi-plus"></i>
                    </a>
                </div>
            </div>

            <!-- Плащания -->
            <div class="nav-section">
                <div class="nav-section-title">Плащания</div>
                <div class="nav-item">
                    <a th:href="@{/payments}" class="nav-link" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/payments')} ? 'active' : ''">
                        <i class="bi bi-cash-stack"></i>
                        <span>Плащания</span>
                    </a>
                </div>
            </div>

            <!-- Импорт/Експорт -->
            <div class="nav-section">
                <div class="nav-section-title">Импорт/Експорт</div>
                <div class="nav-item">
                    <a th:href="@{/excel}" class="nav-link" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/excel') and !#strings.contains(#httpServletRequest.requestURI, '/export')} ? 'active' : ''">
                        <i class="bi bi-file-earmark-excel"></i>
                        <span>Excel операции</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/excel/export}" class="nav-link" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/excel/export')} ? 'active' : ''">
                        <i class="bi bi-download"></i>
                        <span>Експорт на данни</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar Toggle Button (Mobile) -->
    <button th:fragment="sidebarToggle" class="sidebar-toggle" id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar Styles -->
    <style th:fragment="sidebarStyles">
        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background: linear-gradient(180deg, #2b2d30 0%, #1f2023 100%);
            box-shadow: 2px 0 12px rgba(0,0,0,0.35);
            z-index: 1000;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 1.5rem;
            background: rgba(255,255,255,0.06);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .sidebar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-brand-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.12);
        }

        .sidebar-brand-text {
            display: inline-flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .sidebar-brand-title {
            font-size: 0.82rem;
            font-weight: 600;
            letter-spacing: 0.4px;
            text-transform: uppercase;
        }

        .sidebar-brand-subtitle {
            font-size: 0.62rem;
            color: rgba(255,255,255,0.65);
            font-weight: 500;
            letter-spacing: 0.6px;
            text-transform: uppercase;
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section-title {
            color: rgba(255,255,255,0.6);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 0.5rem 1.5rem;
            letter-spacing: 0.5px;
        }

        .nav-item {
            margin: 0.25rem 0;
        }

        .nav-item-with-action {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-right: 0.75rem;
        }

        .nav-item-with-action .nav-link {
            flex: 1;
        }

        .nav-action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            color: white;
            background: rgba(255,255,255,0.15);
            text-decoration: none;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .nav-action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .nav-link {
            color: rgba(255,255,255,0.9);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            border-left-color: white;
        }

        .nav-link.active {
            background: rgba(255,255,255,0.15);
            color: white;
            border-left-color: white;
            font-weight: 600;
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            transition: margin-left 0.3s ease;
        }

        .sidebar-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: #4e73df;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            display: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .sidebar-toggle {
                display: block;
            }
        }
    </style>

    <!-- Sidebar Script -->
    <script th:fragment="sidebarScript">
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');

            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                });
            }

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 768) {
                    if (!sidebar.contains(event.target) && 
                        !sidebarToggle.contains(event.target) && 
                        sidebar.classList.contains('show')) {
                        sidebar.classList.remove('show');
                    }
                }
            });
        });
    </script>
</body>
</html>
