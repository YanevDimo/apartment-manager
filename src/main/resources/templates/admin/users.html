<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление на потребители</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-shield-lock-fill me-2"></i>Администраторски панел
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/admin/dashboard">Dashboard</a>
                <a class="nav-link active" href="/admin/users">Потребители</a>
                <a class="nav-link text-white" href="/admin/inquiries">Запитвания</a>
                <a class="nav-link text-white" href="/admin/system">Система</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <h2 class="mb-4">Управление на потребители</h2>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Име</th>
                                <th>Email</th>
                                <th>Роля</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${users == null or users.isEmpty()}">
                                <td colspan="6" class="text-center text-muted">Няма потребители</td>
                            </tr>
                            <tr th:each="user : ${users}" th:if="${users != null and !users.isEmpty()}">
                                <td th:text="${user.id}">ID</td>
                                <td th:text="${user.firstName + ' ' + user.lastName}">Name</td>
                                <td th:text="${user.email}">Email</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${user.role.name() == 'ADMIN' ? 'bg-danger' : 
                                                          user.role.name() == 'AGENT' ? 'bg-primary' : 'bg-secondary'}"
                                          th:text="${user.role}">Role</span>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${user.active ? 'bg-success' : 'bg-secondary'}"
                                          th:text="${user.active ? 'Активен' : 'Неактивен'}">Status</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/users/{id}(id=${user.id})}" 
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
