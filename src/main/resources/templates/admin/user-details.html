<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детайли за потребител</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-shield-lock-fill me-2"></i>Администраторски панел
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/admin/users">Назад</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header">
                        <h4>Детайли за потребител</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>Лична информация</h5>
                            <p><strong>ID:</strong> <span th:text="${user.id}">ID</span></p>
                            <p><strong>Име:</strong> <span th:text="${user.firstName + ' ' + user.lastName}">Name</span></p>
                            <p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
                            <p><strong>Потребителско име:</strong> <span th:text="${user.username}">Username</span></p>
                            <p th:if="${user.phone}"><strong>Телефон:</strong> <span th:text="${user.phone}">Phone</span></p>
                        </div>
                        
                        <div class="mb-4">
                            <h5>Статус и роля</h5>
                            <p>
                                <strong>Роля:</strong> 
                                <span class="badge" 
                                      th:classappend="${user.role.name() == 'ADMIN' ? 'bg-danger' : 
                                                      user.role.name() == 'AGENT' ? 'bg-primary' : 'bg-secondary'}"
                                      th:text="${user.role}">Role</span>
                            </p>
                            <p>
                                <strong>Статус:</strong> 
                                <span class="badge" 
                                      th:classappend="${user.active ? 'bg-success' : 'bg-secondary'}"
                                      th:text="${user.active ? 'Активен' : 'Неактивен'}">Status</span>
                            </p>
                        </div>
                        
                        <div class="mb-4">
                            <h5>Действия</h5>
                            <div class="d-flex gap-2 flex-wrap">
                                <form th:action="@{/admin/users/{id}/activate(id=${user.id})}" method="post" 
                                      class="activate-form" th:if="${!user.active}">
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-check-circle me-2"></i>Активирай
                                    </button>
                                </form>
                                <form th:action="@{/admin/users/{id}/deactivate(id=${user.id})}" method="post" 
                                      class="deactivate-form" th:if="${user.active}">
                                    <button type="submit" class="btn btn-warning">
                                        <i class="bi bi-x-circle me-2"></i>Деактивирай
                                    </button>
                                </form>
                                <form th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post" 
                                      class="role-change-form d-inline">
                                    <select name="newRole" class="form-select d-inline-block" style="width: auto;">
                                        <option value="USER" th:selected="${user.role.name() == 'USER'}">USER</option>
                                        <option value="AGENT" th:selected="${user.role.name() == 'AGENT'}">AGENT</option>
                                        <option value="ADMIN" th:selected="${user.role.name() == 'ADMIN'}">ADMIN</option>
                                    </select>
                                    <button type="submit" class="btn btn-primary ms-2">
                                        <i class="bi bi-arrow-repeat me-2"></i>Промени роля
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
